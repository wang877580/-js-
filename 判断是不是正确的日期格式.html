	<script>
		
		//判断是不是正确的日期格式  xxxx-xx-xx
		var dateCorrect = function(val){
        	//按-符号分割字符串  如果没有-符号会保留原字符串
        	var arr = val ? val.split('-') : [];
        	//判断年份  最小0000年  最大9999年
			return val.indexOf('-') == -1 ? false : arr.length != 3 ? false : /^[0-9]+$/.test(arr[0]) && arr[0].length == 4 && parseFloat(arr[0]) >= 0?  
			//判断月份
			/^[0-9]+$/.test(arr[1]) && arr[1].length == 2 && parseFloat(arr[1]) <= 12 && parseFloat(arr[1]) > 0 ?   
			//判断日期
			/^[0-9]+$/.test(arr[2]) && arr[2].length == 2 && parseFloat(arr[2]) > 0 && (   
				//月份31天
				((parseFloat(arr[1]) == 1 || parseFloat(arr[1]) == 3 || parseFloat(arr[1]) == 5 || parseFloat(arr[1]) == 7 || parseFloat(arr[1]) == 8 || parseFloat(arr[1]) == 10 || parseFloat(arr[1]) == 12) && parseFloat(arr[2]) <= 31) || 
				//2月份闰年29天平年28天
				(parseFloat(arr[1]) == 2 && (parseFloat(arr[2]) <= (parseFloat(arr[0]) % 400 == 0 || (parseFloat(arr[0]) % 4 == 0 && parseFloat(arr[0]) % 100 != 0) ? 29 : 28))) || 
				//最大只有30天的月份
				((parseFloat(arr[1]) == 4 || parseFloat(arr[1]) == 6 || parseFloat(arr[1]) == 9 || parseFloat(arr[1]) == 11 ) && parseFloat(arr[2]) <= 30)    
				//输出结果
			) ? true : false : false : false;
			
        }
		
	</script>
